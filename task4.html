<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4: Interactive To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .todo-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-item button {
            transition: opacity 0.2s;
            opacity: 0.7;
        }
        .task-item button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2 class="text-center text-primary mb-4">My To-Do List ðŸš€</h2>
        
        <form id="addTaskForm" class="input-group mb-4">
            <input type="text" id="taskInput" class="form-control form-control-lg" placeholder="Enter a new task..." required>
            <button type="submit" class="btn btn-success btn-lg">Add Task</button>
        </form>

        <ul id="taskList" class="list-group list-group-flush">
            </ul>
        
        <a href="task2.html" class="btn btn-outline-secondary btn-sm mt-4">
            â¬… Back to Main Page
        </a>
    </div>

    <script>
        const taskList = document.getElementById('taskList');
        const taskInput = document.getElementById('taskInput');
        const addTaskForm = document.getElementById('addTaskForm');

        // Function to create and add a new task item
        function createTaskElement(taskText) {
            // Create the list item element
            const listItem = document.createElement('li');
            listItem.className = 'task-item list-group-item';

            // Set the task text
            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            // Create the remove button
            const removeBtn = document.createElement('button');
            removeBtn.className = 'btn btn-sm btn-outline-danger';
            removeBtn.innerHTML = '<i class="bi bi-trash"></i> Remove';

            // Add click listener to the remove button
            removeBtn.addEventListener('click', function() {
                // Remove the parent list item (the task itself)
                taskList.removeChild(listItem);
            });

            // Assemble the task item
            listItem.appendChild(taskSpan);
            listItem.appendChild(removeBtn);

            // Add the new task to the list
            taskList.appendChild(listItem);
        }

        // Event listener for adding a new task
        addTaskForm.addEventListener('submit', function(event) {
            // Prevent the form from submitting and refreshing the page
            event.preventDefault(); 
            
            const taskText = taskInput.value.trim();

            if (taskText) {
                createTaskElement(taskText);
                // Clear the input field after adding
                taskInput.value = ''; 
            }
        });

        // Add a few default tasks on load
        createTaskElement("Finish Frontend Tasks 3 & 4");
        createTaskElement("Review Portfolio HTML (task1.html)");
    </script>
</body>
</html>
